{% extends 'urlshortener/base_generic.html' %}
{% block body %}
    <form action="" method="post">
        {% csrf_token %}
        {{urlInput}}
        <input type="submit" value="Shorten">
    </form>
    {% if fullURL %}
        <a href={{fullURL}}>{{fullURL}}</a>
    {% elif fullURL != '' %}
        <p>Enter a valid URL</p>
    {% endif %}
{% endblock %}
