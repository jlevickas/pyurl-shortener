{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'urlshortener/css/style.css' %}">
</head>
<body>
    <div id='container'>
        <div id='shortener'>
            <h1>URL SHORTENER</h1>
            <form action="" method="post">
                {% csrf_token %}
                <div class="input-group input-group-lg mb-3">
                    {{urlInput}}
                    <button class="btn btn-outline-primary" type="submit" id="button-addon1">Shorten!</button>
                </div>
            </form>
            {% if fullURL %}
                <div id="success">
                    <div class='input-group mb-3'>
                        <input type="url" class="form-control" readonly value="{{fullURL}}" id='shortURL'>
                        <button class="btn btn-outline-success" type="button" id="button-addon2">  Copy  </button>
                    </div>
                </div>
            {% elif fullURL != '' %}
            <div class="alert alert-danger" role="alert">
                Enter a valid URL
            </div>
            {% endif %}
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="{% static 'urlshortener/js/main.js' %}"></script>
</body>
</html>
